<app-create-kitten
(sendKittenToParent)="addKitten($event)"></app-create-kitten>
<h1>Listes des fucking chatons</h1>
<ul>
    <li *ngFor="let k of kittenList">
        <p>{{k.name}}</p>
        <p>{{k.race}}</p>
        <p>{{k.dateOfBirth}}</p>
        <img src={{k.photo}} alt={{k.name}} />
    </li>
</ul>
